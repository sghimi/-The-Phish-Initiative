</head>
    <body>
        <div class="login-card">
            <div class="login-card-header">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </a>
                <img width="25" src="images/twiiter.png" alt="...">
            </div>
            <h1>Sign in to Twitter</h1>
            <a href="#" class="btn" style="margin-bottom: 1.5rem">
                <img src="images/google.svg.png" alt=""> Continue with Google
            </a>
            <a href="#" class="btn2" style="margin-bottom: 1.5rem">
                <img src="images/AP.svg.png" alt=""> Continue with Apple
            </a>
            <div class="line-border">or</div>
            <div class="input-group">
                <input id="username" type="text">
                <span>Phone, email or username</span>
            </div>
            <a href="#" class="btn" id="login" style="margin-bottom: 1.5rem;">Next</a>
            <a href="#" class="btn btn-outline">Forgot Password?</a>

            <div style="margin: 3rem 0; color: #888"> Don't have an account?
                <a href="#">Sign Up</a>
            </div>
        </div>
        <script>
            const input = document.querySelector('.login-card input[type="text"]');
            input.addEventListener('focus', () => input.classList.add('focus'));
            input.addEventListener('focusout', () => !input.value ? input.classList.remove('focus') : false);
        </script>
    </body>
